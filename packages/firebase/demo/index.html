<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>firebase Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-properties.html">

    <link rel="import" href="./things-scene-firebase.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;firebase&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="0">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <p>Properties</p>
      <things-editor-properties id='props' target="{{props}}" props="[[selected.0.nature.properties]]">
      </things-editor-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.props = {}

        setTimeout(function() {
          app.scene.on('selected', function(after) {
            var target = after[0]
            var props = {}
            if(target) {
              target.nature.properties.forEach(function(prop) {
                var property = prop.property
                props[property] = target.model[property]
              })
            }
            app.props = props
          });
        });

        app.$.props.addEventListener('change', function() {
          app.selected[0].set(app.props)
        });

        app.model = {
          width: 800,
          height: 800,
          components: [{
            type: "rect",
            left: 150,
            top: 150,
            rotation: 10,
            width: 20,
            height: 20,
            strokeStyle: "black",
            templatePrefix: "RECT-",
            retention: 10000,
            data: {
              location: {
                x: 100,
                y: 100
              },
              status: 1
            },
            animation: {
              oncreate: {
                type: "rotation",
                duration: 2000,
                tilt: 30,
                cycle: 50,
                theta: 3.14,
                roundtrip: true,
                scale: 1.3,
                repeat: false
              }
            },
            mappings: [{
              accessor: "location",
              target: "(self)",
              property: "location",
              rule: "value"
            }, {
              accessor: "status",
              target: "(self)",
              property: "fillStyle",
              rule: "map",
              param: {
                1: "blue",
                2: "green",
                3: "red",
                4: "gray",
                5: "lightgray",
                6: "darkgray",
                7: "yellow",
                8: "white",
                9: "black",
                default: "cyan"
              }
            }, {
              accessor: "status",
              target: "(self)",
              property: "rotation",
              rule: "value"
            }]
          }, {
            type: "ellipse",
            strokeStyle: "black",
            cx: 50,
            cy: 50,
            rx: 10,
            ry: 10,
            templatePrefix: "CIRC-",
            retention: 10000,
            animation: {
              oncreate: {
                type: "heartbeat",
                duration: 2000,
                tilt: 30,
                cycle: 50,
                theta: 1,
                roundtrip: true,
                scale: 1.3,
                repeat: false
              }
            },
            data: {
              location: {
                x: 200,
                y: 200
              },
              status: 2
            },
            mappings: [{
              accessor: "location",
              target: "(self)",
              property: "location",
              rule: "value"
            }, {
              accessor: "status",
              target: "(self)",
              property: "fillStyle",
              rule: "map",
              param: {
                1: "blue",
                2: "green",
                3: "red",
                4: "gray",
                5: "lightgray",
                6: "darkgray",
                7: "yellow",
                8: "white",
                9: "black",
                default: "cyan"
              }
            }]
          }, {
            type: 'firebase',
            top: 50,
            left: 50,
            width: 30,
            height: 30,
            fillStyle: '#00ff00',
            strokeStyle: '#000',
            lineWidth: 2,

            apiKey: "AIzaSyCfqM_viu8mcuUbIupgv0Qh2xD6NWf1thA",
            authDomain: "things-board-399e6.firebaseapp.com",
            databaseURL: "https://things-board-399e6.firebaseio.com",
            projectId: "things-board-399e6",
            storageBucket: "things-board-399e6.appspot.com",
            messagingSenderId: "74237077394",
            childDataPath: "boards/template/data",
            email: 'test@example.com',
            password: 'testpass'
          }]
        };
      });
    </script>
  </body>
</html>
