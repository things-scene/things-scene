<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>clone Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-clone.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;clone&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="0">
        <!-- <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler> -->
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="column-double">
          <legend>clone style</legend>
          <label>value</label>
          <input type="number" value-as-number="{{target.value::change}}" min="0" max="100" step="1"/>
        </fieldset>
      </things-scene-properties>

      <input type="button" value="start" onclick="start();"></input>
      <input type="button" value="stop" onclick="stop();"></input>
    </template>

    <script>
      function start() {
        var app = document.querySelector('#app')
        app.$.scene.findAll('clone').forEach(function(clone) {
          clone.started = true;
        })
      }

      function stop() {
        var app = document.querySelector('#app')
        app.$.scene.findAll('clone').forEach(function(clone) {
          clone.started = false;
        })
      }

      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          "width": 500,
          "height": 500,
          "components": [{
            "type": "rect",
            "id": "outline",
            "top": 100,
            "left": 100,
            "width":200,
            "height": 200,
            "strokeStyle": "red",
            "lineWidth": 1
          }, {
            "type": "rect",
            "id": "outline-inner",
            "top": 120,
            "left": 120,
            "width":160,
            "height": 160,
            "strokeStyle": "navy",
            "lineWidth": 1
          }, {
            "type": "rect",
            "id": "template-rect",
            "templatePrefix": "RECT-",
            "top": -10,
            "left": -10,
            "width": 10,
            "height": 10,
            "strokeStyle": "black",
            "lineWidth": 1,
            "fillStyle": "white",
            "animation": {
              "oncreate": {
                "type": "outline",
                "rideOn": "outline",
                "duration": 10000,
                "repeat": false
              }
            }
          }, {
            "type": "ellipse",
            "id": "template-ellipse",
            "templatePrefix": "ELLIPSE-",
            "cx": -10,
            "cy": -10,
            "rx": 10,
            "ry": 10,
            "strokeStyle": "red",
            "lineWidth": 1,
            "fillStyle": "white",
            "animation": {
              "oncreate": {
                "type": "outline",
                "rideOn": "outline-inner",
                "duration": 5000,
                "repeat": false
              }
            }
          }, {
            "type": "clone",
            "top": 30,
            "left": 10,
            "width": 10,
            "height": 10,
            "strokeStyle": "red",
            "fillStyle": "yellow",
            "lineWidth": 1,
            "target": "template-rect",
            "duration": 500,
            "targetRetention": 10000,
            "autostart": true,
            "repeat": true
          }, {
            "type": "clone",
            "top": 30,
            "left": 10,
            "width": 10,
            "height": 10,
            "strokeStyle": "navy",
            "fillStyle": "orange",
            "lineWidth": 1,
            "target": "template-ellipse",
            "duration": 500,
            "targetRetention": 5000,
            "autostart": true,
            "repeat": true
          }]
        }
      });
    </script>
  </body>
</html>
